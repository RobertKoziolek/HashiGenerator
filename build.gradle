plugins {
    id 'java'
    
}

group 'com.robcio'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compileOnly 'org.projectlombok:lombok:1.18.8'
    annotationProcessor 'org.projectlombok:lombok:1.18.8'
    
    compile 'com.typesafe.akka:akka-actor_2.12:2.6.0-M2'
    testCompile 'com.typesafe.akka:akka-testkit_2.12:2.6.0-M2'
}
